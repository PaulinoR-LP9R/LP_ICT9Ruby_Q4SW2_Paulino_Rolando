<!DOCTYPE html>
<html>
<head>
	<title>Javascript Events and Functions</title>
<style type="text/css">
	h1{
		font-style: Times New Roman;
		font-size: 100px;
	}
	body{
		background-color: #BDD7F5;
	}
</style>
</head>
<center>
<body>
<<h1>Calculator</h1>
	<form>
		<input type="text" placeholder="Enter the 1st Number" id="id1"><br>
		<input type="text" placeholder="Enter the 2nd Number" id="id2"><br>
			<input type="submit" value="Multiply" onclick="compute()">
			<input type="submit" value="Divide" onclick="divide()">
			<input type="submit" value="Subtract" onclick="subtraction()">
			<input type="submit" value="Add" onclick="addition()">
	</form>
	<script>
		function compute() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
				product = num1 * num2;
				window.alert(product);
		}
		function divide() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
				quotient = num1 / num2;
				window.alert(quotient);
		}
		function subtraction() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
				difference = num1 - num2;
				window.alert(difference);
		}
		function addition() {
			num1 = Number(document.getElementById('id1').value);
			num2 = Number(document.getElementById('id2').value);
				sum = num1 + num2;
				window.alert(sum);
		}
	</script>
</body>
</center>
</html>
